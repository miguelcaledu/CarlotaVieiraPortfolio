    <link rel="stylesheet" href="styleContact.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="mission-vision.html">My Value</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>

    <!-- Main Section -->
    <section class="main-section">
        <div class="content">
            <h1>CONTACT ME</h1>
            <p>Let's connect and create something amazing together!</p>
        </div>
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="contact-info">
        <h2>Other Ways to Reach Me</h2>
        <p>Email: your.email@example.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/your_instagram_username" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank">LinkedIn</a>
            <a href="https://www.behance.net/your_behance_profile" target="_blank">Behance</a>
        </div>
    </section>
</body>
